<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="content">
      <div class="pirate-scroll">
        <div class="pirate-content">
          <div class="contacts-con">
            <h1>Contact-Us</h1>

            <div class="contanct-col">
              <div class="contact-card">
                <div class="icon">
                  <span class="material-symbols-outlined"> person </span>
                </div>
                <div class="contact-info">
                  <span class="name">Cello</span>
                  <span class="email">cello.staff@baratie.com</span>
                </div>
              </div>
              <div class="contact-card">
                <div class="icon">
                  <span class="material-symbols-outlined"> person </span>
                </div>
                <div class="contact-info">
                  <span class="name">Cello</span>
                  <span class="email">cello.staff@baratie.com</span>
                </div>
              </div>
            </div>
          </div>

          <div class="openingHours-Con">
            <h1>Opening Hours</h1>
            <div class="times">
              <span class="time">Monday: 8:00am- 8:00pm</span>
              <span class="time">Tuesday: 8:00am- 8:00pm</span>
              <span class="time">Wednesday: 8:00am- 8:00pm</span>
              <span class="time">CLOSED</span>
              <span class="time">Friday: 8:00am- 8:00pm</span>
              <span class="time">Saturday: 8:00am- 8:00pm</span>
              <span class="time">Sunday: 8:00am- 8:00pm</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="../src/contact.js"></script> -->
  </body>
</html>
